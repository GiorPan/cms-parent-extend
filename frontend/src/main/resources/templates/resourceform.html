<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  lang="en">
    <link href="/static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>New Resource</title>
    </meta>
</head>

<body>
<div class="container">

    <h2>Resource Details</h2>
    <div>
        <form class="form-horizontal" th:object="${resource}" th:action="@{/resource}" method="post">
            <!--<input type="hidden" th:field="*{resourceUID}"/>-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Author*:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Author.." th:field="*{resourceAuthor}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource Name*:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Name.." th:field="*{resourceName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource Media Type*:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Media type.." th:field="*{resourceMediaType}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource Tenant Id*:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Tenant Id.." th:field="*{resourceTenantId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource External URI:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="URI.." th:field="*{resourceExternalURI}"/>
                </div>
            </div>
            <div class="row">
                <button onclick="conf()" type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    function conf() {
        alert("Resource Created");
    }
</script>

</body>

</html>
